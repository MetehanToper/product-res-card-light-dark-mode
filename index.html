<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light-Dark MODE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/desktop.css" media="(min-width: 576px)">
    <link rel="stylesheet" href="./assets/style/mobile.css" media="(max-width: 575px)">
</head>
<body>
    <header class="mode-icon" >
        <button class="icon-mode moon">
            <i class="fa-solid fa-moon"></i>
        </button>
        <button class="icon-mode sun">
            <i class="fa-solid fa-sun"></i>
        </button>
        
    </header>
    <section class="cards light-mode">
        <article class="card">
            <img src="./assets/image/Smartwatch-Transparent-PNG.png" class="smart-watch-img" alt="smart-watch">
            <div class="card-text">
                <h5>Apple</h5>
                <h1>Smart Watch</h1>
                <div class="star-icon">
                    <i class="fa-solid fa-star" style="color: #ffea00;"></i>
                    <i class="fa-solid fa-star" style="color: #ffea00;"></i>
                    <i class="fa-solid fa-star" style="color: #ffea00;"></i>
                    <i class="fa-solid fa-star" style="color: #ffea00;"></i>
                    <i class="fa-solid fa-star" style="color: #ffea00;"></i>
                </div>
                <p class="price"><strike>$120.45</strike>   <strong>$89.45</strong></p>   
            </div>
            <button class="btn">Buy Now <i class="fa-solid fa-arrow-right-to-bracket" style="color: #ffffff;"></i></button>
        </article>
        <article class="card">
            <img src="./assets/image/Headphones-Transparent-PNG.png" class="headphones-img" alt="sheadphones">
            <div class="card-text">
                <h5>SOG</h5>
                <h1>Gaming Headphones</h1>
                <div class="star-icon">
                    <i class="fa-solid fa-star" style="color: #ffea00;"></i>
                    <i class="fa-solid fa-star" style="color: #ffea00;"></i>
                    <i class="fa-solid fa-star" style="color: #ffea00;"></i>
                    <i class="fa-solid fa-star" style="color: #ffea00;"></i>
                    <i class="fa-solid fa-star" style="color: #ffea00;"></i>
                </div>
                <p class="price"><strike>$100.45</strike>  <strong>$50.95</strong></p>   
            </div>
            <button class="btn">Buy Now <i class="fa-solid fa-arrow-right-to-bracket" style="color: #ffffff;"></i></button>
        </article>
        <article class="card">
            <img src="./assets/image/Airpods-PNG-Clipart.png" class="smairpods-img" alt="airPods">
            <div class="card-text">
                <h5>Apple</h5>
                <h1>Airpods</h1>
                <div class="star-icon">
                    <i class="fa-solid fa-star" style="color: #ffea00;"></i>
                    <i class="fa-solid fa-star" style="color: #ffea00;"></i>
                    <i class="fa-solid fa-star" style="color: #ffea00;"></i>
                    <i class="fa-solid fa-star" style="color: #ffea00;"></i>
                    <i class="fa-solid fa-star" style="color: #ffea00;"></i>
                </div>
                <p class="price"><strike>$150.45</strike>  <strong>$100.99</strong></p>   
            </div>
            <button class="btn">Buy Now <i class="fa-solid fa-arrow-right-to-bracket" style="color: #ffffff;"></i></button>
        </article>
    
    </section>



    <script src="./main.js"></script>
</body>
</html>
